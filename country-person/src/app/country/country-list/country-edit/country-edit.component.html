<h3>Edit Country</h3>
<p *ngIf="country">
  <b>Country Id: {{country.countryId }} </b>
</p>
<form [formGroup]="countryForm">
  <p> Name:
    <input formControlName="name" placeholder="Enter Country"> </p>
  <p> Capital:
    <input formControlName="capital" placeholder="Enter Capital"> </p>
  <p> Currency:
    <input formControlName="currency" placeholder="Enter Currency"> </p>
  <p>
    <button (click)="onFormSubmit()">Update</button>
  </p>
</form>
